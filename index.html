<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="z-math.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Inputs</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="Vx">Vector V værdi x</label>
            <input type="number" class="form-control" id="Vx" placeholder="Eks. 7" onkeyup="validate('Vx')" onchange="validate('Vx')">
        </div>
        <div class="form-group">
            <label for="Vy">Vector V værdi y</label>
            <input type="number" class="form-control" id="Vy" placeholder="Eks. 8" onkeyup="validate('Vy')" onchange="validate('Vy')">
        </div>
        <div class="form-group">
            <label for="Vx">Vector W værdi x</label>
            <input type="number" class="form-control" id="Wx" placeholder="Eks. 9" onkeyup="validate('Wx')" onchange="validate('Wx')">
        </div>
        <div class="form-group">
            <label for="Vy">Vector W værdi y</label>
            <input type="number" class="form-control" id="Wy" placeholder="Eks. 485668" onkeyup="validate('Wy')" onchange="validate('Wy')">
        </div>
    </form>
    <h1>Resulater</h1>
    <hr>
    <form>
        <div class="form-group">
            <label class="sr-only" for="results">Resultater</label>
            <textarea class="form-control" id="results" rows="4" readonly></textarea>
        </div>
    </form>
</div>
</body>
</html>
